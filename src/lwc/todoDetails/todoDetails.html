<template>
                    
    <lightning-card title="ToDo Item">
        <div class="slds-p-around_small">
                <template if:false={isTodoEmpty}>
                    <lightning-layout-item>   
                        <lightning-layout vertical-align="center">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input type="text" label="Todos name" value={todo.Name} readonly></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <img src={todo.Image_URL__c} width="20" height="30" alt="[no image on todo]">
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input type="checkbox" label="Is done" checked={todo.Is_Done__c} disabled></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input type="text" label="Priority" value={todo.Priority__c} readonly></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-textarea name="description" readonly value={todo.Description__c} label="Description" ></lightning-textarea>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input type="text" name="ownerName" readonly value={todo.Owner.Name} label="Owner name" ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input type="date" name="createDate" label="Created date" readonly value={todo.CreatedDate} ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input type="text" name="recordType" label="Record Type" readonly value={todo.RecordType.Name} ></lightning-input>
                            </div>
                        </div>
                        </lightning-layout>
                        
                        <lightning-layout vertical-align="center" 
                        class="slds-box slds-p-horizontal_x-small">
                            <template if:false={isSubTodosEmpty}>
                                 <div class="slds-scrollable" style="height:10rem;width:26rem">
                                    <ul class="slds-has-dividers_top-space slds-p-right_x-small">
                                        <template for:each={subtodos} for:item="subtodo">
                                            <li key={subtodo.id} class="slds-item">
                                                <lightning-layout key={subtodo.Id} vertical-align="center">
                                                     <div class="slds-grid slds-wrap">
                                                        <div class="slds-col slds-size_4-of-12 slds-p-horizontal--medium slds-m-bottom_x-small">
                                                           <lightning-input type="text" label="Subtodos name" value={subtodo.Name} readonly></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_4-of-12 slds-p-horizontal--medium slds-m-bottom_x-small">
                                                            <lightning-input type="checkbox" label="Is done" checked={subtodo.Is_Done__c} disabled></lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_4-of-12 slds-p-horizontal--medium slds-m-bottom_x-small">
                                                            <lightning-input type="text" label="Priority" value={subtodo.Priority__c} readonly></lightning-input>
                                                        </div>
                                                    </div>
                                               </lightning-layout>
                                            </li>         
                                        </template>
                                    </ul>
                                </div>
                            </template>
                            <template if:true={isSubTodosEmpty}> 
                                <p> This Todo has no Subtodos</p>
                            </template>
                        </lightning-layout>
                    </lightning-layout-item>
                </template>
                <template if:true={isTodoEmpty}>
                    <lightning-layout vertical-align="center" 
                        class="slds-box slds-p-around_small">
                    <lightning-layout-item>
                        Select Todo in list component
                    </lightning-layout-item>
                    </lightning-layout>
                </template>
            
            
        </div>
        
        

        
    </lightning-card>
</template>
