<!-- Todo Search -->
<template>
    <lightning-card class="slds-m-around_medium" title="Search Todos">
        <div style="margin-left:3%; margin-right:3%;">
        <lightning-input label="Search Todo" type="search" onchange={handleNameKeyChange}></lightning-input>
        <lightning-input value={nameKey} onchange={handleChangeShow} type="toggle" label="Show additional filters" name="input1"></lightning-input>
        </div>
            <template if:true={show}>
                <div style="margin-left:3%; margin-right:3%;">
                    <lightning-radio-group name="radioGroupForPriorityStatus"
                                           label="Choose priority"
                                           onchange={handlePriorityChange}
                                           options={optionsForPriority}
                                           value={priorityKey}
                                           type="button"></lightning-radio-group>
                    <div>
                        Selected Value: <b>{priorityKey}</b>
                    </div>
                </div>
                    </br>
                    <div style="margin-left:3%;margin-right:3%;">
                        <h2>Choose Creation Date:</h2>
                        <lightning-input type="date"
                                         name="input1"
                                         label="Enter a date"
                                         onchange={handleDateKeyChange}
                                         value={endDateKey}></lightning-input>
                        </br>
                        <lightning-button label="Clear search" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        Selected Value: <b>{endDateKey}</b>
                    </div>
        </template>
        </br>


        <!---<div class="slds-scrollable" style="height:20rem;margin-left:3%;margin-right:3%;">

            <template for:each={todos.data} for:item=todo>
                <c-todo-list-item key={todo.Id} todo={todo}>
                </c-todo-list-item>
            </template>
        </template>
        </div>--->
    </lightning-card>
</template>
