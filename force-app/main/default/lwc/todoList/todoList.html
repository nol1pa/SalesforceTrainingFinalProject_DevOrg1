<template>
    <lightning-card title="ToDo List">
        <div class="slds-var-m-around_small">
            <lightning-layout class="slds-var-m-bottom_small">
                <lightning-layout-item alignment-bump="left">
                    <lightning-button-icon onclick={refresh} icon-name="utility:refresh" alternative-text="Refresh" title="Refresh">
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
            <div class="slds-scrollable" style="height:20rem">
                <template if:true={todos}>
                    <template for:each={todos} for:item="todo">
                        <c-todo-list-item isdisabled={isdisabled} ondisablebtns={disableBtns} onenablebtns={enableBtns} key={todo.Id} todo={todo}>
                        </c-todo-list-item>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
